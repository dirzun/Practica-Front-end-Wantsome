<!DOCTYPE html>
<html>
    <head>
        <title>Formular html</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

    </head>
    <body>
        <form>
                <h1>Formular HTML</h1>
            <fieldset>
                <p>Date Generale</p>
                <label for="nume">Nume:</label>
                <input name="nume" type="text" placeholder="Introdu Numele" required>
                <br><br>
                <label for="prenume">Prenume:</label>
                <input name="prenume" type="text" placeholder="Introdu Prenumele" required>
                <br><br>
                <label for="sex">Sex:</label>
                <input type="radio" name="sex" value="M" checked>M
                <input type="radio" name="sex" value="F">F
                <input type="radio" name="sex" value="Other">Altul...
                <textarea maxlength="15" rows="1" cols="10"></textarea>
                <br><br>
                <label for="age">Varsta:</label>
                <input type="number" name="age" min="18" max="85" value="18">
            </fieldset>
            <br>
            <fieldset>
                <p>Provenienta</p>
                <label for="prov">Tara:</label>
                <input type="text" name="prov" placeholder="Tara">
                <br><br>
                <label for="prov">Oras:</label>
                <input type="text" name="prov" placeholder="Oras">
                <br><br>
                <label for="prov">Adresa:</label>
                <input type="text" name="prov" placeholder="Adresa">
                <br><br>
                <label for="prov">Cod Postal:</label>
                <input type="text" name="prov" placeholder="Cod Postal">
            </fieldset>
                <br>
            <fieldset>
                <p>Alte detalii*:</p>
                <label for="email">Email:</label>
                <input type="email" name="email" required>
                <br>
                <br><textarea rows="4" cols="50" placeholder="Lasa-mi un mesaj"></textarea><br>
                <br>
                <label for="alt">Atasare CV:</label>
                <input type="file" name="alt" multiple>
            </fieldset>
                <div class="buttons">
                    <div class="btn-div">
                        <a href="mailto:nicu.dirzu@gmail.com">
                            <input class="btn" type="submit" value="Send">
                        </a>
                    </div>
                    <div class="btn-div1"><input class="btn " type="reset"></div>
                </div>
        </form>
    </body>
</html>
