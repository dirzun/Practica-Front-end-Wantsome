<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700|Open+Sans:700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <form class="formBox">
      <h1>Get your own Site 42 Sites account in seconds</h1>

      <div id="username">
        <div></div>
        <label for="user">Username:</label>
        <br />
        <input name="user" type="text" required />
        <p>(Must be at least 4 characters, letters and numbers only)</p>
      </div>

      <div id="email">
        <div></div>
        <label for="email">email address:</label>
        <br />
        <input name="email" type="email" required />
        <p>
          We send your registration email to this address.(Double-check your
          email address before continuing.)
        </p>
      </div>

      <div id="firstName">
        <div></div>
        <label for="fname">first name:</label>
        <br />
        <input type="text" name="fname" required />
        <p>(Must be input.)</p>
      </div>

      <div id="lastName">
        <div></div>
        <label for="lname">last name:</label>
        <br />
        <input type="text" name="lname" required />
        <p>(Must be input.)</p>
      </div>

      <div id="nickname">
        <label for="nickname">nickname:</label>
        <br />
        <input type="text" name="nickname" />
      </div>

      <div id="phone">
        <div></div>
        <label for="phone">phone:</label>
        <br />
        <input type="number" name="phone" />
        <p>(Must be at least 10 characters, number only.)</p>
      </div>

      <div class="radio">
        <label for="chose">
          <input type="radio" name="chose" checked />GIMME A SITE!
        </label>
        <br />
        <label for="chose">
          <input type="radio" name="chose" />JUST A USERNAME
        </label>
      </div>
      <button type="submit" id="button">Next</button>
    </form>
    <script src="myjs.js"></script>
  </body>
</html>
