<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <form>
            <fieldset>
                <legend><h1>Travel reservation form</h1></legend>
                <h3>* denotes mandatory</h3>
                <label for="nume">Full Name*: </label>
                <br>
                <input type="text" name="nume" placeholder="FirstName LastName" required>
                <br>
                <label for="email">Email address*: </label>
                <br>
                <input type="email" name="email" placeholder="EMAIL_ADDRESS" required>
                <br>
                <br>
                <label for="destination">Select Tour Package*:</label>
                <br>
                <select name="destination" required>
                        <option name="destination" value="goa">Goa</option>
                        <option name="destination" value="russia">Russia</option>
                        <option name="destination" value="ro">Romania</option>
                        <option name="destination" value="madag">Madagarcar</option>
                </select>
                <br>
                <br>
                <label for="arrival">Arival date*:</label>
                <br>
                <input type="date" name="arrival" placeholder="m/d/y" min="" required>
                <br>
                <br>
                <label for="person">Number of person*:</label>
                <br>
                <input type="number" name="person" placeholder="UNKNOWN_TYPE" min="1" required>
                <br>
                <br>
                <label for="avail" >What would you want to avail?*</label>
                <br>
                Boarding <input type="checkbox" name="avail" value="Boarding">
                <br>
                Fooding <input type="checkbox" name="avail" value="Fooding">
                <br>
                Sight seeing <input type="checkbox" name="avail" value="Sight_seeing">
                <br>
                <br>
                <label for="coupon">Dicount Coupon code:</label>
                <br>
                <input type="text" name="coupon" placeholder="UNKNOWN_TYPE">
                <br>
                <br>
                <label for="term">Terms and Conditions*</label>
                <br>
                <input type="radio" name="term" value="I agree"  checked>I agree
                <input type="radio" name="term" value="I disagree">I disagree
                <br>
                <br>
                <input type="button" value="Complete reservation">
            </fieldset>
        </form>
    </body>

</html>
