<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>My feedback from</h1>
    <ul>
        <li>
            <label for="name">Name:</label>
            <input name="name" type="text" placeholder="your nane">
        </li>
        <li>
            <label for="email">Email:</label>
            <input name="email" type="email" placeholder="enter your email">
        </li>
        <li>
            <label for="pass">Password:</label>
            <input name="pass" type="password" placeholder="enter your password">
        </li>
        <br>
        <li>
            <label for="emot">Please check all the emotions that apply to you:</label>
            <ul>
                <li>Angry<input type="checkbox" name="emot"></li>
                <li>Sad<input type="checkbox" name="emot"></li>
                <li>Happy<input type="checkbox" name="emot"></li>
                <li>Ambivalent<input type="checkbox" name="emot"></li>
            </ul>
        </li>
        <li>
            <label for="satis">How satisfied were you with our service:</label>
            <ul>
                <li>Angry<input type="radio" name="satis"></li>
                <li>Sad<input type="radio" name="satis"></li>
                <li>Happy<input type="radio" name="satis"></li>
                <li>Ambivalent<input type="radio" name="satis"></li>
            </ul>
        </li>
        <li>
            <label for="text">Further comments:</label>
            <textarea name="text" rows="4" cols="50" placeholder="Leave some comments"></textarea>
        </li>
        <li>
            <label for="photo">Bio photo:</label>
            <input type="file" name="photo" accept="image/*">
        </li>
        <li>
            <label for="geo">Location visited:</label>
            <select name="geo">
                <option value="">Select your option</option>
                <option value="India">India</option>
                <option value="norvegia">Norvegia</option>
                <option value="uk">UK</option>
                <option value="usa">USA</option>
            </select>
        </li>
        <li>
            <input type="submit">
        </li>
    </ul>
</body>
</html>
