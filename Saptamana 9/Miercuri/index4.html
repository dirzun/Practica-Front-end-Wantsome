<!DOCTYPE html>
<html>
  <head>
    <title>Traversing the DOM</title>
  </head>
  <body>
    <h1>Traversing the DOM</h1>
    <p>Let's work with this example to <strong>MASTER</strong> the DOM!</p>
    <h2>List of Items..</h2>
    <ul>
      <li>Pizza</li>
      <li>Burgers</li>
      <li>Doritos</li>
    </ul>
  </body>
  <script>
    const h1 = document.getElementsByTagName("h1")[0];
    const p = document.getElementsByTagName("p")[0];
    const ul = document.getElementsByTagName("ul")[0];

    //const uls = document.getElementsByTagName('ul')[0].children[1].style.backgroundColor="red";
    ul.children[1].previousElementSibling.style.backgroundColor = "green";
    ul.children[1].nextElementSibling.style.backgroundColor = "blue";
  </script>
</html>
