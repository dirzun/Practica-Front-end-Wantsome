<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Master the DOM!</h1>
    <div id="test">I'm an ID</div>
    <div class="test">I'm a class</div>
    <div class="test">I'm another class</div>
    <section>I'm a tag</section>
    <section>I'm another tag</section>
    <div id="test-query">Use a query selector</div>
    <div class="test-query-all">Use query selector ALL</div>
    <div class="test-query-all">Use query selector ALL</div>
    <script>
      document.getElementsByTagName("h1")[0].style.border = "2px solid green";
      //Selectati fiecare element cu metodele ajutatoare
      // primul dupa id - getElementById
      document.getElementById("test").style.backgroundColor = "green";
      //al doilea si al 3lea cu getElementsByClassName
      // La fiecare selectie vom schimba background color-ul cu o culoare diferita pentru fiecare metoda
      document.getElementsByClassName("test")[0].style.backgroundColor = "red";
      document.getElementsByClassName("test")[1].style.backgroundColor = "red";
      //cele 2 section cu getElementByTagName
      document.getElementsByTagName("section")[0].style.backgroundColor =
        "green";
      document.getElementsByTagName("section")[1].style.backgroundColor =
        "green";
      //etc
      // La fiecare selectie vom schimba background color-ul cu o culoare diferita pentru fiecare metoda
      document.querySelector("#test-query").style.backgroundColor = "red";
      document.querySelectorAll(".test-query-all")[0].style.backgroundColor =
        "green";
      document.querySelectorAll(".test-query-all")[1].style.backgroundColor =
        "green";
    </script>
  </body>
</html>
